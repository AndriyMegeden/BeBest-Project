<div class="footer d-flex justify-center align-center">
  <div class=" wrap d-flex justify-space-between align-center">
    <div class="indicator d-flex">
      <ng-container *ngFor="let step of steps">
        <div class="dot m-lr-4" *ngIf="step !== 'completed'" [class.active]="step === currentStep"></div>
      </ng-container>
    </div>
    <div class="arrow-wrapper d-flex justify-center align-center">
      <ion-button class="arrow m-r-20 back-arrow" (click)="previousStep()" [disabled]="currentStep === 'wizard-step-1'" vibrate>
        <ion-icon src="/assets/icons/general/vector-arrow.svg"></ion-icon>
      </ion-button>
      <ion-button class="arrow" (click)="nextStep()" [disabled]="!disabled" vibrate>
        <ion-icon src="/assets/icons/general/vector-arrow.svg"></ion-icon>
      </ion-button>
    </div>
  </div>
</div>
